<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Popup</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="word-search">
    <form class="word-search__form">
        <label class="word-search__label">Введите слово
            <input class="word-search__input" pattern="^[а-я]+$">
        </label>
        <div class="word-search__button-and-report">
            <button class="word-search__button" type="submit">Найти</button>
            <a class="bug-report" title="Сообщить об ошибке или некорректной работе"
               href="http://goo.gl/forms/JrLlappPq579TC4F2">
                <img class="bug-report__img" src="img/warning.png">
            </a>
        </div>
    </form>
</div>
<section class="messages">
    <span class="messages__no messages__no_hidden">Ничего не найдено</span>
        <span class="messages__error messages__error_hidden">
            Произошла ошибка, возможно, проблемы с Интернетом
        </span>
</section>
<div class="results results_hidden">
    <section class="results__gramota results__gramota_hidden">
        <span class="results__section-name">Грамота</span>
    </section>
    <section class="results__wiktionary results__wiktionary_hidden">
        <span class="results__section-name">Викисловарь</span>
    </section>
</div>

<script type="text/javascript" src="scripts/popup.js"></script>
</body>
</html>
